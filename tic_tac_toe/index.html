<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">Tic-tac-toe game</h1>
<h2 class="descr-page"></h2>
<div id="rectangleWrapper">
    <div id="1" class="rectangle">


    </div>
    <div id="2" class="rectangle">


    </div>
    <div id="3" class="rectangle">

    </div>
    <div id="4" class="rectangle">

    </div>
    <div id="5" class="rectangle">

    </div>
    <div id="6" class="rectangle">

    </div>
    <div id="7" class="rectangle">

    </div>
    <div id="8" class="rectangle">


    </div>
    <div id="9" class="rectangle">

    </div>
</div>

<div class="winnerX hidden">
    <div class="winnerX-text">
        <p class="winner">X has won!"</p>
        <button class="winner-btn">Play againe</button>
    </div>
</div>
<div class="winnerO hidden">
    <div class="winnerO-text">
        <p class="winner">O has won!"</p>
        <button class="winner-btn">Play againe</button>
    </div>
</div>
<div class="play hidden">
    <div class="play-text ">
        <p class="winner">Cats game!</p>
        <button class="winner-btn">Play againe</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
